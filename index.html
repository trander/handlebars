<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Handlebars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>
<body>
    <script id="book" type="text/handlebars">
    {{#authors}}
    <div class="author">
        {{name}}
        <div class="books">
            {{#books}}
                <div class="book">{{title}}</div>
            {{/books}}
        </div>
    </div>
{{/authors}}
    </script>
    <!-- <script id="hello" type="text/handlebars">
        <h1>Hello {{name}}!</h1>
    </script> -->
    <script src="script.js"></script>
</body>
</html>
